<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <script defer src="./script.js"></script>
     <title>Personal Blog</title>
</head>
<body>
    <h1>My Blog</h1>

    <main id="main">
        <section id="container1">
            <h2>Create New Post</h2>
           <form id="postForm" novalidate>
            <label>Title</label>
            <input id="titleInput" type="text" required/>
            <span class="error" id="titleError"></span>
            <label>Content</label>
            <textarea type="text" id="content" required></textarea>
            <span class="error" id="contentError"></span>
            <button id="submit" >Submit</button>
           </form>
        </section>
        <section id="ul">
          <h2>Recent Posts</h2>
            <ul id="postList"></ul>
        </section>
    </main>
    <section id="modal" style="display:none;">
        <h2>Edit Post</h2>
           <form id="postEditForm">
            <label>Title</label>
            <input id="editTitleInput" type="text" required/>
            <span class="error" id="editTitleError"></span>
            <label>Content</label>
            <textarea type="text" id="Editcontent" required></textarea>
              <span class="error" id="editContentError"></span>
              <div id="editBtnContainer">
            <button id="editSubmit" >Submit</button>
            <button id="cancelEdit" >Cancel</button>
            </div>
           </form>




    </section>
    
</body>
</html>
